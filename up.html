<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CofTea</title>
    <script src="https://kit.fontawesome.com/4aa858a7fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <section class="section">
        <div class="form-box">
            <div class="form-value">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="inputbox">
                        <input type="email" id="emailInput" required>
                        <label for="emailInput">Email</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" id="passwordInput" required>
                        <label for="passwordInput">Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" required> Agree to our <a href="#">terms of services?</a>
                        </label>
                    </div>

                    <button class="LogInBtn" type="submit">Sign Up</button>

                    <div class="register">
                        <p>Have an account?<a href="in.html"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="JavaScript/script.js"></script>
</body>

</html>
